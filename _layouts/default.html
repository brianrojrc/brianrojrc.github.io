<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - Brian Rojas{% else %}Brian Rojas{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <!-- Animated Background Squares -->
    <div class="bg-decoration">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <!-- Top Navigation -->
    <nav>
        <div class="nav-container">
            <a href="{{ '/' | relative_url }}" class="nav-brand">Brian Rojas</a>
            <ul class="nav-links">
                <li><a href="{{ '/' | relative_url }}#about" {% if page.url == "/" %}class="active"{% endif %}>About</a></li>
                <li><a href="{{ '/projects' | relative_url }}" {% if page.url contains 'projects' %}class="active"{% endif %}>Projects</a></li>
                <li><a href="{{ '/research' | relative_url }}" {% if page.url contains 'research' %}class="active"{% endif %}>Research</a></li>
                <li><a href="{{ '/blog' | relative_url }}" {% if page.url contains 'blog' or page.url contains 'posts' %}class="active"{% endif %}>Blog</a></li>
                <li><a href="{{ '/contact' | relative_url }}" {% if page.url contains 'contact' %}class="active"{% endif %}>Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {{ content }}
        
        <footer style="padding-top: 60px; border-top: 1px solid var(--border-color); margin-top: 80px;">
            <p style="font-size: 14px; color: var(--text-tertiary);">Â© 2025 Brian Rojas. Built with Jekyll, hosted on GitHub Pages. I'm not a web dev btw.</p>
        </footer>
    </main>

    <!-- Scripts -->
    <script>
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
