<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - Brian Rojas{% else %}Brian Rojas{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-container">
            <a href="{{ '/' | relative_url }}" class="site-title">Brian Rojas</a>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="site-nav" id="siteNav">
                <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
                <a href="{{ '/about' | relative_url }}" class="nav-link {% if page.url contains 'about' %}active{% endif %}">About</a>
                <a href="{{ '/projects' | relative_url }}" class="nav-link {% if page.url contains 'projects' %}active{% endif %}">Projects</a>
                <a href="{{ '/research' | relative_url }}" class="nav-link {% if page.url contains 'research' %}active{% endif %}">Research</a>
                <a href="{{ '/blog' | relative_url }}" class="nav-link {% if page.url contains 'blog' or page.url contains 'posts' %}active{% endif %}">Blog</a>
                <a href="{{ '/contact' | relative_url }}" class="nav-link {% if page.url contains 'contact' %}active{% endif %}">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            {{ content }}
            
            <footer>
                <p>Â© 2025 Brian Rojas. Built with Jekyll, hosted on GitHub Pages I'm not a web dev btw.</p>
            </footer>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        // Mobile Menu Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const siteNav = document.getElementById('siteNav');
            
            if (mobileMenuToggle && siteNav) {
                mobileMenuToggle.addEventListener('click', function() {
                    this.classList.toggle('active');
                    siteNav.classList.toggle('active');
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    const isClickInsideNav = siteNav.contains(event.target);
                    const isClickOnToggle = mobileMenuToggle.contains(event.target);
                    
                    if (!isClickInsideNav && !isClickOnToggle && siteNav.classList.contains('active')) {
                        mobileMenuToggle.classList.remove('active');
                        siteNav.classList.remove('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
