<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - Brian Rojas{% else %}Brian Rojas{% endif %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/img/favicon-16x16.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/img/android-chrome-192x192.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/img/android-chrome-512x512.png' | relative_url }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="{{ '/' | relative_url }}" class="nav-brand">Brian Rojas</a>
            <ul class="nav-links">
                <li><a href="{{ '/' | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
                <li><a href="{{ '/projects' | relative_url }}" {% if page.url contains 'projects' %}class="active"{% endif %}>Projects</a></li>
                <li><a href="{{ '/blog' | relative_url }}" {% if page.url contains 'blog' or page.url contains 'posts' %}class="active"{% endif %}>Blog</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {{ content }}
        
        <footer>
            <p>Copyright © 2025 Brian Rojas. All rights reserved.</p>
        </footer>
    </main>

    <script>
        // Typing animation
        const phrases = [
            "¡Hola Mundo! I'm Brian",
            "Hello World! I'm Brian",
            "你好世界! I'm Brian"
        ];
        
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 100;
        
        function type() {
            const typingTitle = document.getElementById('typingTitle');
            if (!typingTitle) return;
            
            const currentPhrase = phrases[phraseIndex];
            
            if (!isDeleting) {
                // Typing forward
                typingTitle.innerHTML = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                typingSpeed = 100;
                
                if (charIndex === currentPhrase.length) {
                    isDeleting = true;
                    typingSpeed = 2000; // Pause at end
                }
            } else {
                // Deleting backward
                typingTitle.innerHTML = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = 50;
                
                if (charIndex === 0) {
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                    typingSpeed = 500; // Pause before typing next phrase
                }
            }
            
            setTimeout(type, typingSpeed);
        }
        
        // Start typing animation when page loads
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(type, 500);
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
