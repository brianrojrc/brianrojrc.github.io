<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% if page.title %}
      {{ page.title }} · Brian Rojas
    {% else %}
      Brian Rojas
    {% endif %}
  </title>

  {% seo %}

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ================= Header ================= -->
  <header class="site-header">
    <div class="wrapper">
      <a href="{{ '/' | relative_url }}" class="site-title">Brian Rojas</a>
      <nav class="site-nav">
        {% for item in site.navigation %}
          <a href="{{ item.link | relative_url }}" class="nav-link">{{ item.name }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <!-- ================= Main Content ================= -->
  <main class="site-main">
    <div class="wrapper markdown-body">
      {{ content | markdownify }}
    </div>
  </main>

  <!-- ================= Footer ================= -->
  <footer class="site-footer">
    <div class="wrapper">
      <p>© {{ site.time | date: '%Y' }} Brian Rojas · Built with <a href="https://jekyllrb.com/">Jekyll</a> & hosted on GitHub Pages.</p>
    </div>
  </footer>
</body>
</html>
