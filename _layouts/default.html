<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} · Brian Rojas
    {% else %}
      Brian Rojas
    {% endif %}
  </title>

  {% seo %}

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}">

  <!-- MathJax v3 (optional; safe to keep even if unused) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']],
        packages: ['base', 'ams', 'mathtools'],
        macros: { argmin:'\\mathop{\\mathrm{arg\\,min}}', argmax:'\\mathop{\\mathrm{arg\\,max}}', E:'\\mathbb{E}', Var:'\\mathrm{Var}' }
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>

<body>
  <!-- Header -->
  <header class="site-header" role="banner">
    <div class="wrapper">
      <a href="{{ '/' | relative_url }}" class="site-title">Brian Rojas</a>
      <nav class="site-nav">
        {% for item in site.navigation %}
          <a href="{{ item.link | relative_url }}" class="nav-link">{{ item.name }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="site-main">
    <div class="wrapper markdown-body">
      {{ content | markdownify }}
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="wrapper">
      <p>© {{ site.time | date: '%Y' }} Brian Rojas · Built with <a href="https://jekyllrb.com/">Jekyll</a> & hosted on GitHub Pages.</p>
    </div>
  </footer>
</body>
</html>
